<div class="btn" *ngIf="!mostrarFormulario">
  <button type="button" class="btn btn-danger" id="volver" [routerLink]="['/admin']">Volver</button>
</div>

<div class="container">
    



    <div class="row">
      
      <div class="btn-group-vertical" *ngIf="!mostrarFormulario">
        <button type="button" class="btn btn-primary" id="reg-univ" (click)="cargarFormulario()">Registrar Universidad</button>
        <button type="button" class="btn btn-warning" id="update-univ">Actualizar Universidad</button>
        <button type="button" class="btn btn-danger" id="del-univ">Eliminar Universidad</button>
      </div>
      


      <div class="btn" *ngIf="mostrarFormulario">
        <button type="button" class="btn btn-danger" id="cancelar-registro" (click)="quitarFormulario()">Cancelar</button>
      </div>
    
    </div>



    
    <div class="row" *ngIf="mostrarFormulario">
        <form class="form-horizontal" (submit)="enviarFormulario()">
          
        <div class="form-group">
          <div class="col-md-12">
            <h3 class="text-center">Registrar una universidad</h3>
          </div>
        </div>

        <fieldset>
        
        <!-- Codigo -->
        <div class="form-group">
          <label class="col-md-5 control-label" for="codigo">Codigo</label>  
          <div class="col-md-3">
          <input id="codigo" [(ngModel)]="codigo" name="codigo" type="text" placeholder="123456789" class="form-control input-md">
          </div>
        </div>
        
        <!-- Nombre-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="nombre">Nombre</label>  
          <div class="col-md-3">
          <input id="nombre" [(ngModel)]="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md">
          </div>
        </div>
        
        <!-- Municipio-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="municipio">Municipio</label>  
          <div class="col-md-3">
            <select id="municipio" [(ngModel)]="municipio" name="municipio">
                <option value=""> </option>
                <option value="1">Andres Eloy Blanco</option>
                <option value="2">Andres Mata</option>
                <option value="3">Arismendi</option>
                <option value="4">Benitez</option>
                <option value="5">Bermudez</option>
                <option value="7">Cajigal</option>
                <option value="8">Cruz Salmeron Acosta</option>
                <option value="9">Libertador</option>
                <option value="10">Mari√±o</option>
                <option value="6">Bolivar</option>
                <option value="11">Mejia</option>
                <option value="12">Montes</option>
                <option value="13">Ribero</option>
                <option value="14">Sucre</option>
                <option value="15">Valdez</option>
            </select>
          </div>
        </div>

        <!-- Capacidad-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="capacidad">Capacidad</label>  
          <div class="col-md-3">
          <input id="capacidad" [(ngModel)]="capacidad" name="capacidad" type="number" min="1" placeholder="123456789" class="form-control input-md">
        
          </div>
        </div>

        <!-- Poblacion-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="poblacion">Poblacion</label>  
          <div class="col-md-3">
          <input id="poblacion" [(ngModel)]="poblacion" name="poblacion" type="number" min="1" placeholder="123456789" class="form-control input-md">
        
          </div>
        </div>

        <!-- Submit-->
        <div class="form-group">
          <div class="col-md-5">
          </div>

          <div class="col-md-4">
              <input type="submit" class="btn btn-primary" value="Registrar">
          </div>
        </div>  
        
        </fieldset>
        </form>
    </div>

</div>
