<div class="row">
<div *ngIf="user" class="col-xs-12 panel panel-primary">
    <h2 class="page-header">{{user.username}}</h2>
    <div>
    <ul class="list-group">
        <li class="list-group-item">Usuario: {{user.username}}</li>
        <li class="list-group-item">Nombre: {{user.nombre}}</li>
        <li class="list-group-item">Apellido: {{user.apellido}}</li>
        <li class="list-group-item">email: {{user.email}}</li>
        <li class="list-group-item">Sexo: {{user.sexo}}</li>
        <li class="list-group-item">Fecha de Nacimiento: {{user.f_nac}}</li>        
        <li class="list-group-item">Tipo de Usuario: {{user.tipo}}</li>        
        <li *ngIf="!mainActioned" class="list-group-item">
            <button type="button" (click)="enableEdit()" class="btn btn-warning">Editar usuario</button>
            <button type="button" (click)="deleteUser(user)" class="btn btn-danger">Eliminar usuario</button>
        </li>
    </ul>
    </div>
</div>
</div>

<div class="row">
<div id="editProfile" class="panel panel-warning col-xs-12" *ngIf="edit">
  
    <form class="form" (submit)="editUser(user)">
    
            <!-- Nombre de usuario-->
            <div class="form-group">
              <label class="col-xs-3 control-label" for="username">Usuario</label>  
              <div class="col-xs-8">
              <input id="username" [(ngModel)]="user.username" name="username" type="text" placeholder="Usuario" class="form-control input-md" required="">
                
              </div>
            </div>
    
            <!-- Nombre-->
            <div class="form-group">
              <label class="col-xs-3 control-label" for="nombre">Nombre</label>  
              <div class="col-xs-8">
              <input id="nombre" [(ngModel)]="user.nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md">
            
              </div>
            </div>
            
            <!-- Apellido-->
            <div class="form-group">
              <label class="col-xs-3 control-label" for="apellido">Apellido</label>  
              <div class="col-xs-8">
              <input id="apellido" [(ngModel)]="user.apellido" name="apellido" type="text" placeholder="Apellido" class="form-control input-md">
                
              </div>
            </div>

            <!-- Correo electronico-->
            <div class="form-group">
              <label class="col-xs-3 control-label" for="email">e-mail</label>
              <div class="col-xs-8">
                <input id="password" [(ngModel)]="user.email" name="email" type="text" placeholder="correo@ejemplo.com" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Sexo--> 
            <div class="form-group">
                <label class="col-xs-3 control-label" for="sexo">Sexo</label>
                <div class="col-xs-8"> 
                    <label class="radio-inline" for="sexo-0">
                    <input type="radio" [(ngModel)]="user.sexo" name="sexo" id="sexo-0" value="F" checked="checked">
                      F
                    </label> 
                    <label class="radio-inline" for="sexo-1">
                    <input type="radio" [(ngModel)]="user.sexo" name="sexo" id="sexo-1" value="M">
                      M
                    </label>
                 </div>
            </div>
            
            <div class="form-group">
              <div class="col-xs-1"></div>
              <div class="col-xs-10">
                <input type="submit" class="btn btn-success" value="Guardar cambios"/>
                <button type="button" id="cancelEdit" (click)="cancelEdit()" class="btn btn-danger">Cancelar</button>
              </div>
              <div class="col-xs-1"></div>
            </div>
    </form>  
</div><!-- Cierre del div#editProfile -->

</div><!--Cierre del div.container-->
