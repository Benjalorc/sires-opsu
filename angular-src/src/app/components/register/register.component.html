<h2 class="page-header">Registrarse</h2>

<form class="form-horizontal" (submit)="onRegisterSubmit()">
  
<div class="form-group">
 
  <div class="col-xs-12">
    <h3 class="text-center">Crea tu cuenta y comienza a usar el servicio</h3>
  </div>
</div>
  
<fieldset>

<!-- Cedula de identidad -->
<div class="form-group">
  <label class="col-xs-5 control-label" for="cedula">Cedula</label>  
  <div class="col-xs-3">
  <input id="cedula" [(ngModel)]="cedula" name="cedula" type="text" maxLength="8" placeholder="123456789" class="form-control input-md">
  </div>
</div>

<!-- Nombre-->
<div class="form-group">
  <label class="col-xs-5 control-label" for="nombre">Nombre</label>  
  <div class="col-xs-3">
  <input id="nombre" [(ngModel)]="nombre" name="nombre" type="text" maxLength="15" placeholder="Nombre" class="form-control input-md">
  </div>
</div>

<!-- Apellido-->
<div class="form-group">
  <label class="col-xs-5 control-label" for="apellido">Apellido</label>  
  <div class="col-xs-3">
  <input id="apellido" [(ngModel)]="apellido" name="apellido" type="text" maxLength="8" placeholder="Apellido" class="form-control input-md">
    
  </div>
</div>

<!-- Fecha de nacimiento-->
<div class="form-group">
  <label class="col-xs-5 control-label" for="f_nac">Fecha de nacimiento</label>

  <select [(ngModel)]="ano" name="ano" id="ano" (change)="asignarDias()">
    <option value="" selected></option>
    {{asignarAnos()}}
  </select>
  
  <select [(ngModel)]="mes" name="mes" id="mes" (change)="asignarDias()">
    <option value="" selected></option>
    <option value="1">Enero</option>
    <option value="2">Febrero</option>
    <option value="3">Marzo</option>
    <option value="4">Abril</option>
    <option value="5">Mayo</option>
    <option value="6">Junio</option>
    <option value="7">Julio</option>
    <option value="8">Agosto</option>
    <option value="9">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
  </select>
  <select [(ngModel)]="dia" name="dia" id="dia">
    <option value="" selected></option>
    
  </select>

</div>


<!-- Sexo-->
<div class="form-group">
  <label class="col-xs-5 control-label" for="sexo">Sexo</label>
  <div class="col-xs-3"> 
    <label class="radio-inline" for="sexo-0">
      <input type="radio" [(ngModel)]="sexo" name="sexo" id="sexo-0" value="F" checked="checked">
      F
    </label> 
    <label class="radio-inline" for="sexo-1">
      <input type="radio" [(ngModel)]="sexo" name="sexo" id="sexo-1" value="M">
      M
    </label>
  </div>
</div>


<!-- Nombre de usuario-->
<div class="form-group">
  <label class="col-xs-5 control-label" for="username">Usuario</label>  
  <div class="col-xs-3">
  <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Usuario" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Correo electronico-->
<div class="form-group">
  <label class="col-xs-5 control-label" for="email">e-mail</label>
  <div class="col-xs-3">
    <input id="password" [(ngModel)]="email" name="email" type="text" placeholder="correo@ejemplo.com" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Contraseña del usuario-->
<div class="form-group">
  <label class="col-xs-5 control-label" for="password">Contrasena</label>
  <div class="col-xs-3">
    <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="xxxxxxxx" class="form-control input-md" required="">
  </div>
</div>

<div class="form-group">
  <label class="col-xs-5 control-label" for="password2">Verifique la contraseña</label>
  <div class="col-xs-3">
    <input id="password" [(ngModel)]="password2" name="password2" type="password" maxLength="10" placeholder="xxxxxxxx" class="form-control input-md" (input)="verifyPassword()" required="">
  </div>
</div>




<!-- Submit-->
<div class="form-group">
  <div class="col-xs-5">

  </div>
  <div class="col-xs-4">
      <input type="submit" class="btn btn-success" value="Registrar" [disabled]="sendOff()">
  </div>
</div>  

</fieldset>
</form>
