<div class="btn" *ngIf="!mostrarFormulario">
  <button type="button" class="btn btn-danger" id="volver" [routerLink]="['/admin']">Volver</button>
</div>

<div class="container">
    



    <div class="row">
      
      <div class="btn-group-vertical" *ngIf="!mostrarFormulario">
        <button type="button" class="btn btn-primary" id="reg-carr" (click)="cargarFormulario()">Registrar Carrera</button>
        <button type="button" class="btn btn-warning" id="update-carr">Actualizar Carrera</button>
        <button type="button" class="btn btn-danger" id="del-carr">Eliminar Carrera</button>
      </div>
      


      <div class="btn" *ngIf="mostrarFormulario">
        <button type="button" class="btn btn-danger" id="cancelar-registro" (click)="quitarFormulario()">Cancelar</button>
      </div>
    
    </div>



    
    <div class="row" *ngIf="mostrarFormulario">
        <form class="form-horizontal" (submit)="enviarFormulario()">
          
        <div class="form-group">
          <div class="col-md-12">
            <h3 class="text-center">Registrar una Carrera</h3>
          </div>
        </div>

        <fieldset>
        
        <!-- Codigo -->
        <div class="form-group">
          <label class="col-md-5 control-label" for="codigo">Codigo</label>  
          <div class="col-md-3">
          <input id="codigo" [(ngModel)]="codigo" name="codigo" type="text" placeholder="123456789" class="form-control input-md">
          </div>
        </div>
        
        <!-- Nombre-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="nombre">Nombre</label>  
          <div class="col-md-3">
          <input id="nombre" [(ngModel)]="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md">
          </div>
        </div>

        <!-- Titulo-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="titulo">Titulo</label>  
          <div class="col-md-3">
          <input id="titulo" [(ngModel)]="titulo" name="titulo" type="text" placeholder="Ingeniero, Licenciado..." class="form-control input-md">
          </div>
        </div>

        <!-- Especialidad-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="especialidad">Especialidad</label>  
          <div class="col-md-3">
          <input id="especialidad" [(ngModel)]="especialidad" name="especialidad" type="text" placeholder="Electronica, Agroalimentacion..." class="form-control input-md">
          </div>
        </div>

        <!-- Area-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="area">Area</label>  
          <div class="col-md-3">
          <input id="area" [(ngModel)]="area" name="area" type="text" placeholder="Ingenieria, Arquitectura y Tecnologia ; Ciencias del agro y del mar..." class="form-control input-md">
          </div>
        </div>
        
        <!-- Duracion-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="duracion">Duracion</label>  
          <div class="col-md-3">
          <input id="duracion" [(ngModel)]="duracion" name="duracion" type="number" min="1" placeholder="2, 4, 10..." class="form-control input-md">
        
          </div>
        </div>

        <!-- Modalidad-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="modalidad">Modalidad</label>  
          <div class="col-md-3">

          <select id="modalidad" [(ngModel)]="modalidad" name="modalidad" class="form-control input-md">
            <option value=""></option>
            <option value="Anual">Anual</option>
            <option value="Semestral">Semestral</option>
          </select>
        
          </div>
        </div>



        <!-- Submit-->
        <div class="form-group">
          <div class="col-md-5">
          </div>

          <div class="col-md-4">
              <input type="submit" class="btn btn-primary" value="Registrar">
          </div>
        </div>  
        
        </fieldset>
        </form>
    </div>

</div>
