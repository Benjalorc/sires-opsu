<div class="btn" *ngIf="!mostrarFormulario">
  <button type="button" class="btn btn-danger" id="volver" [routerLink]="['/admin']">Volver</button>
</div>

<div class="container">

    <div class="row">
      
      <div class="btn-group-vertical" *ngIf="!mostrarFormulario">
        <button type="button" class="btn btn-primary" id="reg-est" (click)="cargarFormulario()">Registrar Estudiante</button>
        <button type="button" class="btn btn-warning" id="update-est">Actualizar Estudiante</button>
        <button type="button" class="btn btn-danger" id="del-est">Eliminar Estudiante</button>
      </div>
      

      <div class="btn" *ngIf="mostrarFormulario">
        <button type="button" class="btn btn-danger" id="cancelar-registro" (click)="quitarFormulario()">Cancelar</button>
      </div>
    
    </div>


    <div class="row" *ngIf="mostrarFormulario">
        <form class="form-horizontal" (submit)="enviarFormulario()">
          
        <div class="form-group">
          <div class="col-md-12">
            <h3 class="text-center">Registrar Estudiante</h3>
          </div>
        </div>

        <fieldset>
        
        <!-- Cedula -->
        <div class="form-group">
          <label class="col-md-5 control-label" for="cedula">Cedula</label>  
          <div class="col-md-3">
          <input id="cedula" [(ngModel)]="cedula" name="cedula" type="text" placeholder="123456789" class="form-control input-md">
          </div>
        </div>
        
        <!-- Nombre-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="nombre">Nombre</label>  
          <div class="col-md-3">
          <input id="nombre" [(ngModel)]="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md">
          </div>
        </div>

        <!-- Apellido-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="apellido">Apellido</label>  
          <div class="col-md-3">
          <input id="apellido" [(ngModel)]="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control input-md">
          </div>
        </div>

        <!-- Fecha de nacimiento-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="f_nac">Fecha de nacimiento</label>
        
            <select [(ngModel)]="ano" name="ano" id="ano" (change)="asignarDias()">
              <option value="" selected></option>
              {{asignarAnos()}}
            </select>

            <select [(ngModel)]="mes" name="mes" id="mes" (change)="asignarDias()">
              <option value="" selected></option>
              <option value="1">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>

            <select [(ngModel)]="dia" name="dia" id="dia">
              <option value="" selected></option>
              
            </select>
        </div>

        <!-- Sexo-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="sexo">Sexo</label>
          <div class="col-md-3"> 
            <label class="radio-inline" for="sexo-0">
              <input type="radio" [(ngModel)]="sexo" name="sexo" id="sexo-0" value="F" checked="checked">
              F
            </label> 
            <label class="radio-inline" for="sexo-1">
              <input type="radio" [(ngModel)]="sexo" name="sexo" id="sexo-1" value="M">
              M
            </label>
          </div>
        </div>

        <!-- Municipio-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="municipio">Municipio</label>  
          <div class="col-md-3">
            <select id="municipio" [(ngModel)]="municipio" name="municipio">
                <option value=""> </option>
                <option value="1">Andres Eloy Blanco</option>
                <option value="2">Andres Mata</option>
                <option value="3">Arismendi</option>
                <option value="4">Benitez</option>
                <option value="5">Bermudez</option>
                <option value="7">Cajigal</option>
                <option value="8">Cruz Salmeron Acosta</option>
                <option value="9">Libertador</option>
                <option value="10">Mari√±o</option>
                <option value="6">Bolivar</option>
                <option value="11">Mejia</option>
                <option value="12">Montes</option>
                <option value="13">Ribero</option>
                <option value="14">Sucre</option>
                <option value="15">Valdez</option>
            </select>
          </div>
        </div>

        <!-- Submit-->
        <div class="form-group">
          <div class="col-md-5">
          </div>

          <div class="col-md-4">
              <input type="submit" class="btn btn-primary" value="Registrar">
          </div>
        </div>  
        
        </fieldset>
        </form>
    </div>

</div>
